<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Blackout</title>
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
    <link rel="stylesheet" href="blackout.css" />
  </head>
  <body>
    <script src="blackout-main.js"></script>
    <div class="hide" id="blackout">
      <div class="timer-container">
        <div class="timer" id="mins"></div>
        <div class="timer">:</div>
        <div class="timer" id="secs"></div>
      </div>
      <br />

      <button class="button is-dark" id="stopBtn">Stop</button>
    </div>
    <div id="inputScreen" style="text-align: center">
      <h1 class="title title-white">Blackout</h1>
      <p class="subtitle">Free your mind from distractions</p>
      <span>
        <input
          class="input"
          placeholder="Minutes"
          style="width: 100px"
          type="text"
          name="minutes"
          id="minutes"
          value="1"
        />
      </span>
      <br />
      <button class="button is-light" id="startBtn" >
        Start
      </button>
    </div>
  </body>
</html>
